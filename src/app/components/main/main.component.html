<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    mode="over"
    opened="false"
    role="navigation"
    style="width: 250px"
  >
    <mat-toolbar> URL Shortener </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']">
        <mat-icon mat-list-icon>home_outline</mat-icon>
        &nbsp;Home
      </a>
      <a mat-list-item [href]="['https://www.linkedin.com/in/eduardo-viana-pessoa/']" [target]="'_blank'">
        <mat-icon mat-list-icon>info_outline</mat-icon>
        &nbsp;About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Alternar menu"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>&nbsp;URL Shortener</span>
    </mat-toolbar>
    <div class="grid-container" style="margin-left: 1%;"><br/>
      <h2 class="mat-h2">Type an URL and click to short! ;)</h2>
      <h3 class="mat-h3">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="URL">
            </mat-form-field>
          </div>
          <div class="col">
            <button mat-button type="button">
              Submit!
            </button>
          </div>
        </div>
      </h3>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
